{{>header}}
    
<body>
    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="/img/hero/contact_hero.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2 style="color:rgb(231, 231, 231)">product Details</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="product_img_slide owl-carousel">
            <div class="single_product_img">
              <!--<img src="/img/imagenes/product/product-{{product.idProduct}}.jpg" alt="#" class="img-fluid">-->
              <img src="/{{idProduct}}/image" alt={{product.productName}} class="img-fluid">
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class = "product-caption">
              <div class="product-ratting text-center">
                <div id ="demo{{product.idProduct}}" class="product-ratting">
                  <script>
                      var x="";
                      var i = 0;
                      while(i<5){
                          if(i<"{{product.rating}}"){
                              x = x + '<i style="color:rgb(255,208,0)" class="far fa-star"></i>\n';
                          }else{
                              x = x + '<i class="far fa-star low-star"></i>\n';
                          }
                          i = i +1;      
                      }
                      document.getElementById("demo{{product.idProduct}}").innerHTML = x
                  </script>
                  </div>
            </div>

          <div class="single_product_text text-center">
            <h3>{{product.productName}}</h3>
            <p>{{product.description}}</p>
            <div class="card_area">
                <div class="product_count_area">
                    <p style="font-size:38px;">${{product.price}}</p>
                </div>
              <div class="add_to_cart">
              	  {{^edit}}
              	  <a href="/cart/{{idProduct}}" class="btn_3">Add to cart</a>
              	  {{/edit}}
                  {{#edit}}
                  <a href="/edit-product/{{idProduct}}" class="btn_3">Edit Product</a>
                  {{/edit}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{>footer}}
