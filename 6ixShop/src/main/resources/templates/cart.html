{{>header}}

<body>
  <!-- slider Area Start-->
  <div class="slider-area ">
    <!-- Mobile Menu -->
    <div class="single-slider slider-height2 d-flex align-items-center" data-background="/img/hero/about_hero.jpg">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2 style="color:rgb(231, 231, 231)">Cart List</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- slider Area End-->

  <!--================Cart Area =================-->
  <section class="cart_area section_padding">
    <div class="container">
      <div class="cart_inner">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              {{#requestUser}}
              	  {{#products}}
		              <tr>
		                <td>
		                  <div class="media">
		                    <div class="d-flex">
		                      <img src="/{{idProduct}}/image" alt="{{productName}}">
		                    </div>
		                    <div class="media-body">
		                      <p>{{productName}}</p>
		                    </div>
		                  </div>
		                </td>
		                <td>
		                  <h5>{{description}}</h5>
		                </td>
		                <td>
		                </td>
		                <td>
		                  <h5>${{price}}</h5>
		                </td>
		              </tr>
	              {{/products}}
	              {{^products}}
	              	  <h4>No products yet.</h4>
	              {{/products}}  
              {{/requestUser}}
              <tr>
                <td></td>
                <td></td>
                <td>
                  <h5>Subtotal</h5>
                </td>
                <td>
                  <h5>${{totalPrice}}</h5>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="checkout_btn_inner float-right">
            <a class="btn_1" href="/">Continue Shopping</a>
            <a class="btn_1 checkout_btn_1" href="/checkout/{{idRequest}}">Proceed to checkout</a>
          </div>
        </div>
      </div>
  </section>
  <!--================End Cart Area =================-->
  {{>footer}}
