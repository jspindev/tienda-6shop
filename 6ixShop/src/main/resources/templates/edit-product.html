{{>header}}
    
<body>
    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="/img/hero/contact_hero.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2 style="color:rgb(231, 231, 231)">Edit Product</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="product_img_slide owl-carousel">
            <div class="single_product_img">
              <!--<img src="/img/imagenes/product/product-{{product.idProduct}}.jpg" alt="#" class="img-fluid">-->
              <img src="/{{idProduct}}/image" alt={{product.productName}} class="img-fluid">
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class = "product-caption">
              <div class="product-ratting text-center">
                <br>
                <i style="color:rgb(1, 81, 255)"  class="far fa-star ">
                    <h5><a style="color:rgb(49, 52, 54)" href="#">(0/5)</a></h5>
                </i>
                <!--<i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star low-star"></i>-->
                
            </div>
            </div>
          
          <form action="/edit-product/{{product.idProduct}}" method="post" novalidate="novalidate">
            <div class="single_product_text text-center" style= "margin-bottom: 10px;">
                <h3>
                    <input type="text" id="productName" name="productName" value = "{{product.productName}}" size="20">
                </h3>

                <input type="text" id="description" name="description" value = "{{product.description}}" size="50">

                <div class="card_area">
                    <div class="product_count_area">
                        <p style="font-size:38px;">$</p>
                        <h3>
                          <input type="text" id="price" name="price" value = "{{product.price}}"  size="2">
                        </h3>
                    </div>
                    <div class="add_to_cart">
                      <button type="submit" value="submit" class="btn_3">Save Changes</button>
                    </div>
                </div>
            </div>
          </form>
          <form class = "text-center" action="/delete-product/{{product.idProduct}}" method="post" novalidate="novalidate">
              <button type="submit" value="submit" class="btn_3" style = "background-color: crimson; color:rgb(255, 255, 255);border:lightcoral">Delete Product</button>
          </form>
        </div>

      </div>
    </div>
  </div>
  {{>footer}}
